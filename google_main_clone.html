<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="circle"></div>
        <img src="apps.png" alt="점 9개 그림" id="apps_picture">
        <img src="experiment.png" alt="물병 그림" id="experiment_picture">
        <span>이미지</span>
        <span>Gmail</span>
    </header>
    <main>
        <img src="google_logo.png" alt="구글 로고" id="google_logo_picture">
        <div id="input_container">
            <img src="search.png" alt="돋보기" id="search_icon">
            <input type = "text" id="search_input" placeholder="Google 검색 또는 URL 입력" autocomplete="off">
            <img src="google_mic_logo.png" alt="마이크" id="mic_icon">
            <img src="google_lenz_icon.png" alt="카메라" id="camera_icon">
        </div>
        <div id="shortcut">
            <div id="circle_shortcut">
                <span style="text-align: center;">
                    +
                </span>
            </div>
            <span id="바로가기_추가">바로가기 추가</span>
        </div>
    </main>
    <footer>
        <div id="customize_button">
            <img src="pencil.png" alt="맞춤설정 옆 연필" id="pencil_picture">
            <span>
                Chrome 맞춤설정
            </span>
        </div>
    </footer>
</body>
</html>
